<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>二维码扫描</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
      padding-top: 40px;
    }

    /* 默认情况下，摄像头区域为正方形 */
    #reader {
      width: 320px;
      height: 320px; 
      margin-bottom: 10px;
      position: relative;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden; /* 隐藏超出范围的内容 */
    }

    /* 视频流区域填充为正方形，并裁剪 */
    #reader video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保证填充正方形区域并裁剪 */
    }

    /* 扫描框设置为正方形，居中显示 */
    .qr-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      border: 2px dashed #00bfff;
      border-radius: 8px;
    }

    /* 扫描结果区域设置为正方形 */
    #result {
      width: 320px;
      height: 80px;  /* 可根据需要调整高度 */
      margin-top: 10px;
      font-size: 18px;
      color: green;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f1f1f1;
    }

    /* 错误提示区域 */
    #error {
      width: 320px;
      height: 80px; /* 与 result 区域一致 */
      margin-top: 10px;
      font-size: 14px;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f1f1f1;
    }

    /* 重新扫描按钮 */
    #rescan-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #rescan-btn:hover {
      background-color: #0056b3;
    }

    /* 媒体查询：当屏幕宽度小于等于 768px 时 (手机端) */
    @media (max-width: 768px) {
      /* 手机端摄像头区域宽度为100% */
      #reader {
        width: 100%;
        height: auto;
        max-width: 100%;
        margin-bottom: 10px;
      }

      /* 扫描框保持固定大小，居中 */
      .qr-box {
        width: 80vw;
        height: 80vw;
      }

      /* 扫描结果区域宽度为100% */
      #result {
        width: 100%;
        height: 80px;
      }

      /* 错误提示区域宽度为100% */
      #error {
        width: 100%;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h2>请将二维码对准扫描框</h2>
  <div id="reader">
    <!-- 正方形扫描框 -->
    <div class="qr-box"></div>
  </div>
  <div id="result">扫描结果将显示在这里</div>
  <div id="error"></div>
  <button id="rescan-btn" style="display: none;">重新扫描</button>

  <script>
    const resultElem = document.getElementById('result');
    const errorElem = document.getElementById('error');
    const rescanBtn = document.getElementById('rescan-btn');
    const qrScanner = new Html5Qrcode("reader");

    function startScanner() {
      resultElem.innerText = "扫描结果将显示在这里";
      errorElem.innerText = "";
      rescanBtn.style.display = "none";

      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess
      ).catch(err => {
        console.error("摄像头启动失败：", err);
        errorElem.innerText = "无法启动摄像头：" + err;
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      resultElem.innerText = `扫描结果：${decodedText}`;
      rescanBtn.style.display = "inline-block";

      qrScanner.stop().then(() => {
        console.log("摄像头已关闭");
      }).catch(err => {
        console.error("摄像头关闭失败：", err);
      });
    }

    rescanBtn.addEventListener("click", startScanner);

    // 初始化扫描
    startScanner();
  </script>
</body>
</html>
